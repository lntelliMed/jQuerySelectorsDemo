<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
	<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
</head>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		background-color: teal;
		/*float: left;*/
		margin: 20px;
	}

	img {
		width: 100px;
		height: 100px;
		display: none;
	}

	p {
		background-color: pink;
	}
</style>
<body>
<h1>jQuery Effects Demo!</h1>

<h2>Fade Out!</h2>
<button id="fadeOutButton">Click Me to Fade Out!</button>
<div>Please don't fade me out!</div>
<div>Please, no fading out effect again!</div>
<div>Help, I am fading out!!</div>
<!-- <br> -->

<h2>Fade In!</h2>
<button id="fadeInButton">Click Me to Fade In!</button>
<img src="http://images.all-free-download.com/images/graphiclarge/cute_cat_06_hd_picture_170909.jpg">

<h2>Fade Toggle!</h2>
<button id="fadeToggleButton">Click Me to Toggle Fading!</button>
<p id="fadeTogglePar">This is a paragraph!</p>

<h2>Slide Down!</h2>
<button id="slideDownButton">Click Me to Slide Down!</button>
<p id="slideDownPar">This is a another paragraph!</p>

<h2>Slide Up!</h2>
<button id="slideUpButton">Click Me to Slide Up!</button>
<p id="slideUpPar">This is a another paragraph!</p>


<h2>Slide Toggle!</h2>
<button id="slideToggleButton">Click Me to Toggle Sliding!</button>
<p id="slideTogglePar">This is a another paragraph!</p>


<script type="text/javascript" src="jQueryEffects.js"></script>
</body>
</html>
